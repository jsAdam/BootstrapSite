            <div class="navbar-brand ml-5">Construction</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse mr-5" id="navbarNav">

        <section class="fs-section-5 contact-header">
            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div>
                        <h1 class="text-center">Contact Us</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-form container p-5">
            <div class="row pt-5 pb-5">
                <form class="mb-5 mb-md-0 col-md-7 col-sm-12 border p-4 bg-light">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Your Name / Company">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button class="btn btn-dark">Submit</button>
                </form>
                <div class="mt-5 mt-md-0 col-md-5 col-sm-12 pl-5">
                    <h1 class="text-center">Info</h1>
                    <div class="p-5">
                        <div class="info">
                            <h5>Address</h5>
                            <p>123 Fifth Avenue, NY 10160, New York, USA</p>
                        </div>
                        <div class="info">
                            <h5>Contact</h5>
                            <p>contact@example.com</p>
                        </div>
                        <div class="info">
                            <h5>Call Us</h5>
                            <p>873-291-584</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="text-center p-5">
            <p>@Copyright Construction</p>
        </footer>
